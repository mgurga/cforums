<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{forumtitle}}</title>
    </head>

    <body>
        <div id="homediv">
            <h1 id="hometitle">{{forumtitle}}</h1>
            <h3 id="hometopicslist">Topics:</h3>
            {% for topic in topics %}
            <a class="topiclink" href="/topic/{{topic}}">{{topic}}</a>
            <br>
            {% endfor %}
        </div>
    </body>
</html>
