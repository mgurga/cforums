<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "head.html"%}
        <title>{{settings.TITLE}}</title>
    </head>

    <body>
        <div id="homediv">
            {% include "themesmenu.html" with settings=settings %}

            <h1 id="hometitle">{{settings.TITLE}}</h1>
            <h3 id="hometopicslist">Topics:</h3>
            {% for topic in settings.TOPICS %}
            <a class="topiclink" href="/topic/{{topic}}">{{topic}}</a>
            <br>
            {% endfor %}
        </div>
    </body>

    <style>
        body,
        html,
        #homediv {
            position: fixed;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</html>
