    <title>Post Replies</title>

<body>
    {% for reply in replies %}
    <div class="replydiv">
        <button onclick="loadreplies({{reply.id}});">+</button>
        <div class="replyinfo">
            <a onclick="loadid({{reply.id}}); return true;" href="#{{reply.id}}" class="posttitle">{{reply.title}}</a>
            <label>[id: {{reply.id}}]</label>
            <label>[date: {{reply.creation_date}}]</label>
            <!-- <a href="/topic/{{topic}}/{{post.id}}/reply">Reply</a> -->
        </div>
    </div>
    {% endfor %}
</body>

<style>
    .replydiv, .replyinfo {
        display: inline-block;
    }
</style>
