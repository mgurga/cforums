<div class="postdiv">
    <button class="postexpand" id="expandbtn-{{post.id}}" onclick="loadreplies({{post.id}});">+</button>
    <div class="postinfo">
        <a onclick="loadpost({{post.id}}); return true;" href="#{{post.id}}" class="posttitle">{{post.title}}</a>
        <label id="extrainfo-{{post.id}}" class="extrainfo">[id: {{post.id}}] [date: ;d;]
            [replies:{{post.replies}}]</label>

        <script>
            localtime = getlocaltime("{{post.creation_date|date:"r"}}");
            document.getElementById("extrainfo-{{post.id}}").innerHTML =
                document.getElementById("extrainfo-{{post.id}}").innerHTML.replace(";d;", localtime);
        </script>
        <!-- <a href="/topic/{{topic}}/{{post.id}}/reply">Reply</a> -->
    </div>
    <br class="postnewline">
    <div class="postrepliesdiv" id="postreplies-{{post.id}}"></div>
</div>
