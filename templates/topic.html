<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script src="/static/common.js"></script>

    <title>{{topic}}</title>
</head>

<body>
    {% include "topicheader.html" with topic=topic %}

    <div class="split" id="convos">
        <!-- Conversations -->
        {% for post in posts %}
        <div class="postdiv">
            <button id="expandbtn-{{post.id}}" onclick="loadreplies({{post.id}});">+</button>
            <div class="postinfo">
                <a onclick="loadpost({{post.id}}); return true;" href="#{{post.id}}"
                    class="posttitle">{{post.title}}</a>
                <label class="extrainfo">[id: {{post.id}}]</label>
                <label class="extrainfo">[date: {{post.creation_date}}]</label>
                <!-- <a href="/topic/{{topic}}/{{post.id}}/reply">Reply</a> -->
            </div>
            <br class="postnewline">
        </div>
        <div class="postrepliesdiv" id="postreplies-{{post.id}}"></div>
        {% endfor %}
    </div>
    <div class="split" id="post">
        <!-- Post -->
    </div>
</body>

<script>
    Split(["#convos", "#post"]);

    function loadpost(id) {
        console.log("loading post id " + id + " in right pane");
        loadhtml(document.getElementById("post"),
            window.location.origin + "/topic/{{topic}}/" + id,
            function() {});
    }

    function loadreplies(id) {
        console.log("loading replies to post id " + id);
        if(document.getElementById("expandbtn-" + id).innerHTML == "-") {
            document.getElementById("postreplies-" + id).innerHTML = "";
            document.getElementById("expandbtn-" + id).innerHTML = "+";
        } else {
            document.getElementById("expandbtn-" + id).innerHTML = "O";
            loadhtml(document.getElementById("postreplies-" + id),
                window.location.origin + "/topic/{{topic}}/" + id + "/replies",
                function() {
                    document.getElementById("expandbtn-" + id).innerHTML = "-";
                });
        }
    }
</script>

<style>
    .split,
    .gutter.gutter-horizontal {
        float: left;
    }

    .gutter.gutter-horizontal {
        cursor: ew-resize;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #convos,
    #post {
        border: 1px solid black;
        height: 95%;
        overflow: auto;
    }

    .postdiv > * {
        display: inline-block;
    }

    .postpreviewimg {
        height: 75px;
    }

    .posttitle {
        font-size: 20px;
        font-weight: 700;
        margin: 0;
    }

    .posttitle:hover ~ .extrainfo {
        visibility: visible;
    }

    .extrainfo {
        font-size: 12px;
        visibility: hidden;
    }
</style>

</html>
